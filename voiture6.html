<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche - Location de Voitures</title>
    <link rel="stylesheet" href="PowerLocation.css"> <!-- Assurez-vous que votre fichier CSS est bien lié -->
</head>
<body>

    <!-- En-tête avec le logo Lamborghini -->
    <header>
        <img src="./OIP__2_-removebg-preview.png" alt="Lamborghini Logo">
    </header>

    <!-- Section des voitures Lamborghini -->
    <section id="lambo-gallery">
        <!-- Première voiture -->
        <div class="car-card">
            <img src="./Capture_d_écran_2025-05-01_204332-removebg-preview.png" alt="Macan Turbo">
            <div class="car-info">
                <p class="price">24H - CHF 400</p>
                <p class="price">7j - CHF 2700</p>
                <a href="tel:+41782425549" class="btn-primary">Réserver Maintenant</a>
            </div>
        </div>

        <!-- Deuxième voiture -->
        <div class="car-card">
            <img src="./Capture_d_écran_2025-05-01_175035-removebg-preview.png" alt="Cayenne Turbo">
            <div class="car-info">
                <p class="price">24H - CHF 300</p>
                <p class="price">7j - CHF 1800</p>
                <a href="tel:+41782425549" class="btn-primary">Réserver Maintenant</a>
            </div>
        </div>

        <!-- troisieme voiture -->
        <div class="car-card">
            <img src="./Capture_d_écran_2025-05-01_204520-removebg-preview.png" alt="Cayenne">
            <div class="car-info">
                <p class="price">24H - CHF 200</p>
                <a href="tel:+41782425549" class="btn-primary">Réserver Maintenant</a>
            </div>
        </div>
    </section>
</body>
</html>
